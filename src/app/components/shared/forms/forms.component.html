
<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-action">
                  Formulario de registro
          </div>
              <div class="card-content">
                  <form novalidate [formGroup]="contacto" (ngSubmit)="onSubmit()" class="col s12" >
                      <div class="row">
                          <div class="input-field col s6">
                              <input formControlName="name" id="first_name" type="text" required>
                              <label for="first_name">Nombres</label>
                          </div>
                          <div class="input-field col s6">
                              <input id="last_name" type="text" formControlName="lastname" required>
                              <label for="last_name">Apellidos</label>
                          </div>
                      </div>

                      <div class="row">
                          <div class="input-field col s6">

                              <select class="form-control" formControlName="typedocument" id="type_documment" required>
                                  <option value="" selected>-- Seleccione --</option>
                                  <option [value]="item" *ngFor="let item of typeDocuments">{{item}}</option>
                              </select>
                          </div>
                          <div class="input-field col s6">
                              <input id="number_document" type="text" formControlName="numberdocument" class="validate" required>
                              <label for="number_document">Numero de documento</label>
                          </div>
                      </div>

                      <div class="row">
                          <div class="input-field col s6">
                              <input id="email" type="email" formControlName="email" class="validate" required>
                              <label for="email">Email</label>
                          </div>
                          <div class="input-field col s6">
                              <input id="cellphone" type="text" formControlName="cellphone" class="validate" required>
                              <label for="email">Numero de telefono</label>
                          </div>
                      </div>

                      <div class="row">
                          <div class="input-field col s6">
                              <input id="username" type="text"  formControlName="username" class="validate" required>
                              <label for="username">Nombre usuario</label>
                          </div>
                          <div class="input-field col s6">
                              <input id="password" type="password" formControlName="password" class="validate" required>
                              <label for="password">Contrase√±a</label>
                          </div>
                      </div>
                          <button type="submit" class="btn btn-primary">Registrar</button>
                  </form>
                 
                      <div class="clearBoth"></div>
              </div>
      </div>
</div>
